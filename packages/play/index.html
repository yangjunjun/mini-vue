<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>min-vue</title>
    <style>
    .enter-from {
        transform: translateX(200px);
    }  
    .enter-to {
        transform: translateX(0);
    } 
    .enter-active {
        transition: transform 1s ease-in-out;
    }             
    /* 初始状态 */
    .leave-from {
        transform: translateX(0);
    }
    /* 结束状态 */
    .leave-to {
        transform: translateX(200px);
    }
    /* 过渡过程 */
    .leave-active {
        transition: transform 2s ease-out;
    }
    </style>
</head>
<body>
    <div id="app"></div>
    <!-- <script type="module" src="src/main-vue.js"></script> -->
    <script type="module" src="src/main.js"></script>
</body>
</html>
